<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Exam System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

    <div class="site-content">
        <div class="container container-auth">
            <h2 class="text-center">Login</h2>

            <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}"></div>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus/>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required/>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a th:href="@{/register}">Register here</a></p>
            <p class="mt-2 text-center"><a th:href="@{/}">Back to Home</a></p> <!-- Added Back to Home link -->
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span>Â© <span th:text="${#dates.year(#dates.createNow())}">2024</span> Online Exam System. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
